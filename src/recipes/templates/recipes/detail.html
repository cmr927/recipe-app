<!DOCTYPE html>
<html>
<title>
    Recipes' details
</title>

<body>
    <h2>Details: {{object.name}}</h2>
    <b>Name: </b> {{object.name}} <br>
    <b>Ingredients: </b>{{object.ingredients}} <br>
    <b>Cooking time (in minutes): </b>{{object.cooking_time}} <br>
    <b>Difficulty level: </b>{{object.difficulty}} <br>
    <img src="{{object.pic.url}}" width="200" height="300" />
</body>

</html>
