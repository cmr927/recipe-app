<!DOCTYPE html>
<html>
<title>
    {{object.name}} details
</title>

<body>
    <h2>{{object.name}}</h2>
    <img src="{{object.pic.url}}" width="200" height="300" />
    <br>
    <b>Cooking time (in minutes): </b>{{object.cooking_time}} <br>
    <br>
    <b>Difficulty: </b>{{object.calc_difficulty}} <br>
    <br>
    <b>Ingredients: </b>{{object.get_ingredients|linebreaks}} <br>
    <br>
    <b>Directions: </b>{{object.directions|linebreaks}}
    <br>

</body>

</html>
